AllCops:
  Exclude:
    - 'tmp/**/*'
    - 'vendor/**/*'

Documentation:
  Enabled: false

DotPosition:
  Enabled: false

LineLength:
  Enabled: false

NumericLiterals:
  Enabled: false

TrivialAccessors:
  Enabled: false

SpecialGlobalVars:
  Enabled: false

MethodLength:
  Enabled: false

HandleExceptions:
  Enabled: false

PredicateName:
  Enabled: false

ClassLength:
  Max: 130

ParameterLists:
  Max: 7

Encoding:
  Enabled: false

TrailingComma:
  Enabled: false
